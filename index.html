<!doctype html>
<html lang="en">

<head>
  <!-- Primary Meta Tags -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#0f1724" />

  <!-- Fallback title — overridden per page by React 19 -->
  <title>XSAI Resources — UK Payroll & Accounting Infrastructure</title>

  <!-- Fallback description -->
  <meta name="description"
    content="Transparent £3 per employee payroll, integrated accounting, and admin support for UK businesses." />

  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />

  <!-- Preconnect for performance -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <!-- Google Fonts: Inter -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Structured Data: Organisation -->
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "FinancialService",
      "name": "XSAI Resources Ltd",
      "alternateName": "XSAI",
      "url": "https://xsai.co.uk",
      "logo": "https://xsai.co.uk/og-home.png",
      "description": "UK payroll, accounting, and administrative infrastructure built for businesses that value structure, clarity, and long-term partnership.",
      "address": {
        "@type": "PostalAddress",
        "addressCountry": "GB"
      },
      "contactPoint": {
        "@type": "ContactPoint",
        "email": "contact@xsai.co.uk",
        "contactType": "customer service",
        "availableLanguage": "English"
      },
      "areaServed": {
        "@type": "Country",
        "name": "United Kingdom"
      },
      "priceRange": "£££",
      "sameAs": []
    }
    </script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
